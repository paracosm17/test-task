upstream {
    server testtask:8000
}

server {

    listen 80;
    server_name 80.90.191.253;

    location / {
        proxy pass http://app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /root/testtask/static/;
    }

    location /staticfiles/ {
        alias /root/testtask/static/;
    }

}